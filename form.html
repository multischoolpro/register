<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-card">
    <h2>Register Name</h2>
    <form onsubmit="sendToApp(); return false;">
      <div class="form-group">
        <input id="kName" placeholder=" " required />
        <label for="kName">Khmer Name</label>
      </div>
      <div class="form-group">
        <input id="eName" placeholder=" " required />
        <label for="eName">English Name</label>
      </div>
      <button type="submit">Send to Windows</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
