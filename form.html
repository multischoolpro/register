<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Khmer&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="header">
      <span class="header-icon">📋</span>
      <h2>Register Name</h2>
      <p class="subtitle">Enter your information below</p>
    </div>
    
    <form onsubmit="sendToApp(); return false;">
      <div class="form-group">
        <label for="kName">Khmer Name</label>
        <input id="kName" placeholder="ឧ. សុខ ស្រីនាង" required autocomplete="name" />
      </div>
      
      <div class="form-group">
        <label for="eName">English Name</label>
        <input id="eName" placeholder="e.g. Sok Sreynang" required autocomplete="name" />
      </div>
      
      <button type="submit" id="submitBtn">
        🚀 Send to Windows
      </button>
    </form>
  </div>

  <div class="success-message" id="successMessage">
    ✅ Successfully sent to Windows App!
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
