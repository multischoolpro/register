<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="title">Student Registration</h2>
      
      <div id="successMessage" class="success-message">
        ✅ Successfully sent to Windows App!
      </div>
      
      <div id="errorMessage" class="error-message">
        ❌ Failed to send data. Please try again.
      </div>
      
      <form id="registrationForm">
        <div class="input-group">
          <input id="kName" type="text" required placeholder=" " />
          <label for="kName">Khmer Name</label>
        </div>
        
        <div class="input-group">
          <input id="eName" type="text" required placeholder=" " />
          <label for="eName">English Name</label>
        </div>
        
        <div class="input-group">
          <select id="gender" required>
            <option value="" disabled selected></option>
            <option value="ស្រី">ស្រី</option>
            <option value="ប្រុស">ប្រុស</option>
          </select>
          <label for="gender">Gender</label>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Send to App
        </button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
